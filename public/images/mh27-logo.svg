<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 250 80" width="250" height="80">
  <defs>
    <linearGradient id="navGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background matching navbar -->
  <rect x="0" y="0" width="250" height="80" rx="15" fill="url(#navGradient)" />
  
  <!-- Truck icon -->
  <g transform="translate(20, 20)">
    <!-- Truck body -->
    <rect x="0" y="15" width="25" height="18" rx="2" fill="white" />
    <!-- Truck cabin -->
    <rect x="25" y="10" width="12" height="23" rx="2" fill="white" />
    <!-- Wheels -->
    <circle cx="8" cy="38" r="3" fill="#0f172a" />
    <circle cx="22" cy="38" r="3" fill="#0f172a" />
    <circle cx="32" cy="38" r="3" fill="#0f172a" />
    <!-- Windows -->
    <rect x="27" y="13" width="8" height="6" rx="1" fill="#0f172a" />
    <!-- Moving boxes on truck -->
    <rect x="2" y="8" width="6" height="6" rx="1" fill="#f59e0b" />
    <rect x="10" y="8" width="6" height="6" rx="1" fill="#dc2626" />
    <rect x="18" y="8" width="6" height="6" rx="1" fill="#3b82f6" />
  </g>
  
  <!-- Company Name -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">MH27</text>
  <text x="65" y="52" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="white">Packers & Movers</text>
  
  <!-- Tagline -->
  <text x="65" y="65" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Your Trusted Moving Partner</text>
</svg>
